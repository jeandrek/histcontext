<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="histcontext.css">
  </head>
  <body>
    <div id="searchview">
      <input type="search" id="search">
      <table id="results">
	<thead>
	  <tr>
	    <th style="width:1em;"></th>
	    <th>Name</th>
	    <th>Location</th>
	    <th>Most Recent Visit</th>
	  </tr>
	</thead>
	<tbody>
	</tbody>
      </table>
    </div>
    <template id="resultrow">
      <tr>
	<td>&blacktriangleright;</td>
	<td></td>
	<td></td>
	<td></td>
      </tr>
    </template>
    <template id="visitrow">
      <tr class="selected">
	<td></td>
	<td></td>
	<td></td>
	<td></td>
      </tr>
    </template>
    <div id="contextview" style="display: none;">
      <button id="backbutton">&blacktriangleleft;</button>
      <span>Viewing context:</view>
      <table id="context">
	<thead>
	  <tr>
	    <th>Name</th>
	    <th>Location</th>
	    <th>Time</th>
	  </tr>
	</thead>
	<tbody>
	</tbody>
      </table>
    </div>
    <template id="contextrow">
      <tr>
	<td></td>
	<td></td>
	<td></td>
      </tr>
    </template>
    <script src="histcontext.js"></script>
  </body>
</html>
